<html>
  <head>
    <script src="popup.js"></script>
    <style>
      html {
      overflow-y: scroll;
      }
      body {
      width: 400px;
      height 300px;
      align: center;
      overflow-y: auto;
      font-family: Helvetica, Arial, sans-serif;
      }
      h1 {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      margin-bottom: 0px;
      background-color: #ceb4a1;
      padding: 2px 0px 2px 0px;
      border-radius: 4px;
      }
      table {
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      padding: 5px;
      }
      td, th {
      border: 1px solid transparent; /* No more visible border */
      border-radius: 4px;
      }
      th {
      background: #DFDFDF; /* Darken header a bit */
      font-weight: bold;
      padding: 2px;
      }
      td {
      background: #F6F6F6;
      text-align: center;
      font-size: 15px
      }
      td.a{
      color: black;
      }
      td a:visited, td a:link{
      color: black;
      }

      button {
      background-color:#74ad5a;
      border:1px solid #3b6e22;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      padding:3px 12px;
      text-decoration:none;
      width: 80px;
      }
      button:hover {
      background-color:#68a54b;
      }
      button.block {
      background-color:#ad5a5a;
      border:1px solid #6e2222;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      padding:3px 12px;
      text-decoration:none;
      }
      button.block:hover {
      background-color:#a54b4ba54b4b;
      }
      button:active {
      position:relative;
      top:1px;
      }

      .nodisp{
      display: none;
      }

      div.data{
      padding-top: 10px;
      }
      div.data.channels{
      padding-bottom: 4px;
      }

      div#nodata{
      padding-top: 10px;
      font-size:13px;
      }
      
    </style>
  </head>
  
  <body>
    <div id="header"><h1>Block Youtube Channels</h1></div>
    <div id="nodata">No channels have been blocked yet.</div>
    <div class="data channels">
      <table id="table"></table>
    </div>
    
    <div class="data keyword">
      <table id="keywordTable"></table>
    </div>
  </body>
</html>
