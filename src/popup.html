<html>
  <head>
    <script src="popup.js"></script>
    <style>
      html {
      overflow-y: scroll;
      }
      body {
      width: 440px;
      height: 300px;
      align: center;
      overflow-y: auto;
      }
      h1 {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      }
      table {
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      padding: 5px;
      }
      td, th {
      border: 1px solid transparent; /* No more visible border */
      }
      th {
      background: #DFDFDF; /* Darken header a bit */
      font-weight: bold;
      }
      td {
      background: #FAFAFA;
      text-align: center;
      }
      td.a{
      color: black;
      }
      td a:visited, td a:link{
      color: black;
      }
      tr:nth-child(even) td { background: #F1F1F1; }
      tr:nth-child(odd) td { background: #FEFEFE; }

      button {
      background-color:#74ad5a;
      border:1px solid #3b6e22;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      padding:6px 12px;
      text-decoration:none;
      width: 80px;
      }
      button:hover {
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #68a54b), color-stop(1, #74ad5a));
      background:-moz-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
      background:-webkit-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
      background:-o-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
      background:-ms-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
      background:linear-gradient(to bottom, #68a54b 5%, #74ad5a 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#68a54b', endColorstr='#74ad5a',GradientType=0);
      background-color:#68a54b;
      }
      button.block {
      background-color:#ad5a5a;
      border:1px solid #6e2222;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      padding:6px 12px;
      text-decoration:none;
      }
      button.block:hover {
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #a54b4b), color-stop(1, #ad5a5a));
      background:-moz-linear-gradient(top, #a54b4b 5%, #ad5a5a 100%);
      background:-webkit-linear-gradient(top, #a54b4b 5%, #ad5a5a 100%);
      background:-o-linear-gradient(top, #a54b4b 5%, #ad5a5a 100%);
      background:-ms-linear-gradient(top, #a54b4b 5%, #ad5a5a 100%);
      background:linear-gradient(to bottom, #a54b4b 5%, #ad5a5a 100%);
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#a54b4b', endColorstr='#ad5a5a',GradientType=0);
      background-color:#a54b4ba54b4b;
      }
      button:active {
      position:relative;
      top:1px;
      }

      div.data.keyword{
      padding-top: 20px;
      }
      
    </style>
  </head>
  
  <body>
    <div id="header"><h1>Block Youtube Channels</h1></div>
    <div id="nodata"></div>
    <div class="data channels">
      <table id="table"></table>
    </div>
    
    <div class="data keyword">
      <table id="keywordTable"></table>
    </div>
  </body>
</html>
